# Redis configuration for fly.io with TLS and authentication

# Bind to all interfaces
bind 0.0.0.0 ::

# Protected mode enabled - require password
protected-mode yes

# Standard port for non-TLS (we'll use TLS instead)
port 0

# TLS Configuration
tls-port 6379
tls-cert-file /etc/redis/tls/cert.pem
tls-key-file /etc/redis/tls/key.pem
tls-ca-cert-file /etc/redis/tls/ca.pem

# TLS protocols
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers DEFAULT:!MEDIUM:!LOW:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK:!RC4:!ADH

# Authentication - password set via command line
# requirepass will be set via --requirepass flag

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Enable AOF for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
timeout 0

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
