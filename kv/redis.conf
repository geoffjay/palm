# Redis configuration for fly.io with password authentication

# Bind to all interfaces
bind 0.0.0.0 ::

# Protected mode enabled - require password
protected-mode yes

# Standard Redis port
port 6379

# Authentication - set via --requirepass at runtime
# Password is: HDKMrzwwq4LDv4fQpL8t8gscXxJ6ag5K2Mt6d5arEq0=
requirepass HDKMrzwwq4LDv4fQpL8t8gscXxJ6ag5K2Mt6d5arEq0=

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Enable AOF for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
timeout 0

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
