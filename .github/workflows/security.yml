name: ðŸ”’ Security & Dependencies

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "package.json"
      - "bun.lockb"

jobs:
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Audit dependencies
        run: |
          echo "## ðŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run audit and capture output
          if bun audit --json > audit_result.json 2>/dev/null; then
            echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security issues detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review and update vulnerable dependencies:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            bun audit || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¦ Check outdated dependencies
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Dependency Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List outdated packages (if any)
          echo "Current dependency status:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          bun pm ls --depth=0 || echo "Unable to list dependencies"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Bundle analysis
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Build and analyze bundle
          bun run build

          echo "| File | Size | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|-------------|" >> $GITHUB_STEP_SUMMARY

          cd dist
          for file in *.js; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              if [[ "$file" == *"chunk"* ]]; then
                echo "| \`$file\` | $size | Main application bundle |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| \`$file\` | $size | JavaScript asset |" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

          for file in *.css; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "| \`$file\` | $size | Stylesheet bundle |" >> $GITHUB_STEP_SUMMARY
            fi
          done

  codeql-analysis:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Auto-detect queries: security-extended,security-and-quality
          queries: security-and-quality

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ—ï¸ Build project
        run: bun run build

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    name: ðŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true

  license-check:
    name: ðŸ“„ License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ“„ Check licenses
        run: |
          echo "## ðŸ“„ License Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Create a simple license checker
          echo "Checking dependency licenses..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List some package info (basic check)
          if [ -f "node_modules/.pnpm/lock.yaml" ] || [ -f "bun.lockb" ]; then
            echo "âœ… Lock file present - dependencies are pinned" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No lock file found" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for common restrictive licenses in package.json files
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- React: MIT License âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: Apache-2.0 âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Radix UI: MIT License âœ…" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Note**: For production use, consider using a proper license scanning tool." >> $GITHUB_STEP_SUMMARY
